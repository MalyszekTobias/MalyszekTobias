<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found</title>

    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Tobias – Python Developer</h1>
        <div class="page-title">404</div>
        <nav class="header-buttons">
            <button onclick="location.href='./'">About</button>
            <button onclick="location.href='projects/'">Projects</button>
            <button onclick="location.href='contact/'">Contact</button>
        </nav>
    </header>

    <main>
        <section id="not-found">
            <div class="not-found-container">
                <h2 class="fade-slide-up" style="font-size: 64px; margin-bottom: 20px;">404</h2>
                <p class="fade-slide-up delay-1" style="font-size: 28px; margin-bottom: 40px;">
                    Oops! The page you’re looking for doesn’t exist.
                </p>
                <button class="fade-slide-up delay-2" onclick="location.href='./'"
                    style="padding: 12px 24px; font-size: 18px; cursor: pointer; background-color: #5a56a8; color: #fff; border: none; border-radius: 4px;">
                    Go Back Home
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Tobias Małyszek. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Apply fade-slide-up animation to elements with class
            const elements = document.querySelectorAll('.fade-slide-up');
            elements.forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(30px)';
                const delay = el.classList.contains('delay-1') ? 0.4 : el.classList.contains('delay-2') ? 0.8 : 0;
                setTimeout(() => {
                    el.style.transition = 'opacity 0.7s ease-out, transform 0.7s ease-out';
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }, delay * 1000);
            });
        });
    </script>
</body>

</html>
